<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Activate Your Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 0;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Activate Your Account</h1>
    </div>
    <div class="content">
        <p>Hello, <span th:text="${name}"></span></p>
        <p>Thank you for registering with us! Please click the button below to activate your account:</p>
        <a th:href="${activationLink}" class="button">Activate Account</a>
        <p>If you did not sign up for this account, please ignore this email.</p>
        <p>Thank you,<br>Your Company Name</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 Superlist. All rights reserved.</p>
    </div>
</div>
</body>
</html>
